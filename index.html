<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallary</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

      />
      <img
        src="https://images.pexels.com/photos/624015/pexels-photo-624015.jpeg"
        alt="image-2"
      />
      <img
        src="https://images.pexels.com/photos/1142950/pexels-photo-1142950.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        alt="image-3"
      />
      <img
        src="https://images.pexels.com/photos/2909077/pexels-photo-2909077.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        alt="image-4"
      />
      <img
        src="https://images.pexels.com/photos/3064079/pexels-photo-3064079.jpeg"
        alt="image-5"
      />
      <img
        src="https://images.pexels.com/photos/5409751/pexels-photo-5409751.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        alt="image-6"
      />
